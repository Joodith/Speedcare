{% extends "base.html" %}
{% load static %}
{% load bootstrap3 %}
{% block body_block %}
<div class="jumbotron">
<h2>Registration Page!</h2>
{% if registered %}
<h1>Thank you for registering!</h1>
{% else %}
<form method="POST">
    {% csrf_token %}
    {{pat_form.as_p}}
    {{base_form.as_p}}
    <input type="submit" class="btn btn-primary" value="Register">
</form>
{% endif %}
</div>
{% endblock %}
